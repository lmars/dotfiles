set-option -g prefix `
unbind-key `
bind ` send-prefix

bind r source-file ~/.tmux.conf
bind | split-window -h
bind - split-window -v

set -g history-limit 100000
set -g base-index 1

bind x kill-pane
bind & kill-window

# Use vi style keys
setw -g mode-keys vi
set -g status-keys vi

# Support searching command history with Up and Down keys
bind -t vi-edit Escape cancel
bind -t vi-edit Up history-up
bind -t vi-edit Down history-down

bind z command-prompt

# Set status bar
set -g status-bg colour58
set -g status-fg colour102
set -g status-left '#S'
set -g status-right '%H:%M %e %B %Y'
setw -g window-status-current-bg red
setw -g window-status-current-fg white

# Scroll with the scrollbar (from http://superuser.com/questions/310251/use-terminal-scrollbar-with-tmux)
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Use vi style selection / yank / paste keys
unbind p
bind p paste-buffer
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
